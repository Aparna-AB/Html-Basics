<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form>
    <h3>Type:text</h3>

    <label>Name:</label>
    <input type="text" placeholder="Enter" />

    <h3>Type:Radio</h3>

    <h5>Gender:</h5>

    <label>Male</label>
    <input type="radio" name="gender" value="Male">

    <label>Female</label>
    <input type="radio" name="gender" value="Female">

    <h3>Type:CheckBox</h3>

    <h4>languages</h4>

    <label>English</label>
    <input type="checkbox" name="languages" value="English">

    <label>Hindi</label>
    <input type="checkbox" name="languages" value="Hindi">

    <h3>Type:Button</h3>
    <label>OK Button</label>
    <input type="button">

    <h3>Type:Color</h3>
    <label>Select Color</label>
    <input type="color">

    <h3>Type:Date</h3>
    <label>Date</label>
    <input type="date">

    <h3>Type:datetime-local</h3>
    <input type="datetime-local">

    <h3>Type:Email</h3>
    <label>Email</label>
    <input type="email">

    <h3>Type:Password</h3>
    <label>Password</label>
    <input type="password">

    <h3>Type:File</h3>
    <input type="file">

    <h3>Type:Hidden</h3>
    <input type="hidden">

   </form> 
</body>
</html>
